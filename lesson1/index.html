<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month 4, lesson 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__section">
        <h2 class="title">ДЗ 1</h2>
        <form action="" id="form">
          <h2>Form</h2>
          <input id="form-email" type="text" placeholder="Email" />
          <input
            id="form-phone-number"
            type="text"
            placeholder="+996 555 05 05 05"
          />
          <button id="form-submit" type="button">Submit</button>
        </form>
      </div>
      <div class="wrapper__line"></div>
      <div class="wrapper__section">
        <h2 class="title">ДЗ 2</h2>
        <div class="wrapper__box">
          <div class="box__block" id="block">Block</div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
